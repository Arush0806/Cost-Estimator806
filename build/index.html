<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Apartment Cost Estimator</title><script defer="defer" src="/static/js/main.6839d4cf.js"></script><link href="/static/css/main.f855e6bc.css" rel="stylesheet"></head><body><h1>Apartment Cost Estimator</h1><form id="costForm"><label for="area">Enter Area (in sq. ft.):</label><br><input type="number" id="area" name="area" required><br><br><label for="rooms">Enter Number of Rooms:</label><br><input type="number" id="rooms" name="rooms" required><br><br><button type="submit">Estimate Cost</button></form><h2>Cost Estimates:</h2><div id="result"></div><script>document.getElementById("costForm").onsubmit=async function(e){e.preventDefault();const t=document.getElementById("area").value,n=document.getElementById("rooms").value,o=await fetch("/estimate",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({area:t,numRooms:n})}),s=await o.json();if(s.success){const e=s.estimates;document.getElementById("result").innerHTML=`\n                    <p><strong>Economical:</strong> ₹${e.economical.toLocaleString()}</p>\n                    <p><strong>Moderate:</strong> ₹${e.moderate.toLocaleString()}</p>\n                    <p><strong>Luxurious:</strong> ₹${e.luxurious.toLocaleString()}</p>\n                `}else document.getElementById("result").innerHTML=`\n                    <p>Error: ${s.message}</p>\n                `}</script></body></html>
